<!DOCTYPE html>
<html lang="en">
  <head>
    <title>qweriop's Shin Megami Tensei Tierlist</title>
    <link rel="stylesheet" href="../css/tierlist.css">
  </head>
  <body style="background-color:#000303;">
    <div id="symbols">
      <p class="symbol" style="background-color: red;">
        <b>S</b>
      </p>
      <p class="symbol" style="background-color: blue;">
        <b>A</b>
      </p>
      <p class="symbol" style="background-color:green;">
        <b>B</b>
      </p>
      <p class="symbol" style="background-color:orange">
        <b>C</b>
      </p>
    </div>
    <div id="tiers">
      <p class="tier dark">
        <img src="../images/tierlist/s/smt4.png">
        <img src="../images/tierlist/s/dso.png">
      </p>
      <p class="tier light">
        <img src="../images/tierlist/a/smt3.png">
        <img src="../images/tierlist/a/smt4a.png">
        <img src="../images/tierlist/a/soul hackers.png">
      </p>
      <p class="tier dark">
        <img src="../images/tierlist/b/p5.png">
        <img src="../images/tierlist/b/ds2.png">
      </p>
      <p class="tier light">
        <img src="../images/tierlist/c/p4.png">
        <img src="../images/tierlist/c/p3.png">
      </p>
    </div>
  </body>
</html>
