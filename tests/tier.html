<!DOCTYPE html>
<html lang="en">
  <head>
    <title>qweriop's Shin Megami Tensei Tierlist</title>
    <link rel="stylesheet" href="../css/tierlist.css">
  </head>
  <body style="background-color:#000303;">
    <div id="tiers">
      <p class="tier dark">
        <img src="../images/tierlist/s.png" alt="S symbol">
        <img src="../images/tierlist/smt4.jpeg" alt="mainline 4">
        <img src="../images/tierlist/sj.jpeg" alt="strange journey">
        <img src="../images/tierlist/mt2.jpeg" alt="majin tensei 2">
        <img src="../images/tierlist/smt4a.jpeg" alt="mainline 4: apocalypse">
      </p>
      <p class="tier light">
        <img src="../images/tierlist/a.png" alt="A Symbol">
        <img src="../images/tierlist/smt3.jpeg" alt="mainline 3">
        <img src="../images/tierlist/smt5.jpeg" alt="mainline 5">
        <img src="../images/tierlist/dso.jpeg" alt="devil survivor 1">
        <img src="../images/tierlist/p5.jpeg" alt="persona 5">
      </p>
      <p class="tier dark">
        <img src="../images/tierlist/b.png" alt="B symbol">
        <img src="../images/tierlist/smt1.jpeg" alt="mainline 1">
        <img src="../images/tierlist/soulhackers.jpeg" alt="devil survivor: soul hackers">
        <img src="../images/tierlist/ds2.jpeg" alt="devil survivor 2">
      </p>
      <p class="tier light">
        <img src="../images/tierlist/c.png" alt="C symbol">
        <img src="../images/tierlist/p4.jpeg" alt="persona 4">
        <img src="../images/tierlist/p3.jpeg" alt="persona 3">
      </p>
    </div>
  </body>
</html>
